<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>POLITICO &bull; Signup</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/responsive.css" />
  </head>
  <script src="https://use.fontawesome.com/a7a2ff373b.js"></script>
  <body>
    <nav>
      <!-- Branding -->
      <a href="index.html" class="branding">
        <div class="circle"></div>
        POLITICO</a
      >

      <!-- Sign up/Sign in -->
      <!-- <div class="auth-buttons">
        <a href="signup.html"> <div class="signup">Sign up</div></a
        ><a href="signup.html"> <div class="signin">Log in</div> </a>
      </div> -->
    </nav>
    <div class="main-content-profile">
      <div class="content-profile">
        <!-- Menu Icons -->
        <div class="menu-icons">
          <div class="vote-icon">
            <i class="fa fa-thumbs-up" aria-hidden="true"></i>
          </div>
          <div class="setting-icon">
            <i class="fa fa-cog" aria-hidden="true"></i>
          </div>
          <div class="logout-icon">
            <i class="fa fa-sign-out" aria-hidden="true"></i>
          </div>
        </div>

        <div class="menu-names">
          <div class="vote-name"><p>Past Votes</p></div>
          <div class="setting-name"><p>Settings</p></div>
          <div class="logout-name"><p>Logout</p></div>
        </div>
        <div class="display-area">
          <div class="parties">
            <div class="party">APC</div>
            <div class="party">PDP</div>
            <div class="party">ABGA</div>
            <div class="party">PRP</div>
            <div class="party">SDP</div>
            <div class="party">NRC</div>
            <div class="party">NCNC</div>
            <div class="party">PQR</div>
            <div class="party">SSP</div>
            <div class="party">ANPP</div>
          </div>
          <div class="voted-party">
            <p>
              CLick on any party above to display the offices and candidates you
              have voted for in the past.
            </p>
            <table class="table-voted">
              <thead>
                <th>Candidate Voted for</td>
                <th>Office contested</td>
              </thead>
              <tbody>
                <tr>
                  <td>Micah Bala</td>
                  <td>President</td>
                </tr>
                <tr>
                  <td>Joseph Mike</td>
                  <td>Chairman</td>
                </tr>
                <tr>
                  <td>Mary Yakubu</td>
                  <td>Councilor</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer-profile"><p>2019&copy; POLITICO</p></footer>

    <script src="js/main.js"></script>
  </body>
</html>
