<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>POLITICO &bull; Signup</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/responsive.css" />
  </head>
  <script src="https://use.fontawesome.com/a7a2ff373b.js"></script>
  <body>
    <nav>
      <!-- Branding -->
      <a href="index.html" class="branding">
        <div class="circle"></div>
        POLITICO</a
      >

      <!-- Sign up/Sign in -->
      <div class="auth-buttons">
        <a href="signup.html"> <div class="signup">Sign up</div></a
        ><a href="signup.html"> <div class="signin">Log in</div> </a>
      </div>
    </nav>
    <div class="main-content main-content-signup">
      <div class="tabs">
        <div class="create"><h3>Sign up</h3></div>
        <div class="login"><h3>Log in</h3></div>
      </div>
      <div class="main-signup">
        <!-- <h2>CREATE YOUR ACCOUNT</h2> -->

        <p><input type="email" placeholder="Your Email" /></p>
        <p><input type="password" placeholder="Your Password" /></p>
        <p>
          <input
            type="password"
            placeholder="Confirm Your Password"
            class="hide"
          />
        </p>
        <div class="button btnSubmit">Sign up</div>
        <p class="pw-reset"><a href="#">Reset your password</a></p>
      </div>
    </div>
    <footer><p>2019&copy; POLITICO</p></footer>

    <script src="js/main.js"></script>
  </body>
</html>
